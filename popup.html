<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Blocker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup">
    <h3>Blocker</h3>
    <label><input id="enabled" type="checkbox"> Enabled</label>
    <div>
      <h4>Blocked Sites (one per line)</h4>
      <textarea id="sites" rows="6" placeholder="example.com"></textarea>
    </div>
    <div>
      <h4>Blocked Words (one per line)</h4>
      <textarea id="words" rows="4"></textarea>
    </div>
    <div class="actions">
      <button id="save">Save</button>
      <button id="openDashboard">Open dashboard</button>
    </div>
  </div>

  <script>
    async function load() {
      const resp = await new Promise(r => chrome.runtime.sendMessage({type:'getSettings'}, r));
      const settings = resp.settings || { sites: [], words: [], enabled: true };
      document.getElementById('enabled').checked = settings.enabled;
      document.getElementById('sites').value = (settings.sites || []).join("\n");
      document.getElementById('words').value = (settings.words || []).join("\n");
    }

    document.getElementById('save').addEventListener('click', async () => {
      const enabled = document.getElementById('enabled').checked;
      const sites = document.getElementById('sites').value.split('\n').map(s => s.trim()).filter(Boolean);
      const words = document.getElementById('words').value.split('\n').map(s => s.trim()).filter(Boolean);
      const settings = { enabled, sites, words };
      await new Promise(r => chrome.runtime.sendMessage({ type: 'updateSettings', settings }, r));
      // notify content scripts to update words
      chrome.runtime.sendMessage({ type: 'settingsUpdated', newWords: words });
      alert('Saved.');
    });

    document.getElementById('openDashboard').addEventListener('click', () => {
      chrome.tabs.create({ url: chrome.runtime.getURL('dashboard.html') });
    });

    load();
  </script>
</body>
</html>
